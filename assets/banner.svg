<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ytGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="200" rx="12" fill="url(#bgGrad)"/>

  <!-- YouTube-style play button -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="100" height="70" rx="15" fill="url(#ytGrad)"/>
    <polygon points="40,20 40,50 65,35" fill="#fff"/>
  </g>

  <!-- Upload arrow -->
  <g transform="translate(95, 130)">
    <path d="M15 0 L15 20 L5 20 L20 35 L35 20 L25 20 L25 0 Z" fill="#4ade80" opacity="0.8"/>
  </g>

  <!-- Main title -->
  <text x="180" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="800" fill="url(#textGrad)">
    TubeCast
  </text>

  <!-- Tagline -->
  <text x="180" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#a0a0a0">
    Professional YouTube uploader with AI-powered metadata
  </text>

  <!-- Feature badges -->
  <g transform="translate(180, 135)">
    <rect x="0" y="0" width="60" height="22" rx="4" fill="#ff0000" opacity="0.2"/>
    <text x="30" y="15" font-family="monospace" font-size="11" fill="#ff6b6b" text-anchor="middle">Upload</text>

    <rect x="70" y="0" width="55" height="22" rx="4" fill="#4ade80" opacity="0.2"/>
    <text x="97" y="15" font-family="monospace" font-size="11" fill="#4ade80" text-anchor="middle">Batch</text>

    <rect x="135" y="0" width="70" height="22" rx="4" fill="#60a5fa" opacity="0.2"/>
    <text x="170" y="15" font-family="monospace" font-size="11" fill="#60a5fa" text-anchor="middle">AI Metadata</text>

    <rect x="215" y="0" width="65" height="22" rx="4" fill="#c084fc" opacity="0.2"/>
    <text x="247" y="15" font-family="monospace" font-size="11" fill="#c084fc" text-anchor="middle">Playlists</text>

    <rect x="290" y="0" width="80" height="22" rx="4" fill="#fbbf24" opacity="0.2"/>
    <text x="330" y="15" font-family="monospace" font-size="11" fill="#fbbf24" text-anchor="middle">Thumbnails</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="720" cy="40" r="4" fill="#ff0000" opacity="0.6"/>
  <circle cx="750" cy="70" r="3" fill="#4ade80" opacity="0.6"/>
  <circle cx="730" cy="100" r="5" fill="#60a5fa" opacity="0.4"/>
  <circle cx="760" cy="140" r="3" fill="#c084fc" opacity="0.5"/>
  <circle cx="700" cy="160" r="2" fill="#fbbf24" opacity="0.6"/>

  <!-- YouTube Data API indicator -->
  <g transform="translate(650, 165)">
    <text font-family="monospace" font-size="10" fill="#666">YouTube API v3</text>
  </g>
</svg>
